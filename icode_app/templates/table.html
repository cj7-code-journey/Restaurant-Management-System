{%extends 'base.html'%}
{%load static%}
<!DOCTYPE html>
{%block content%}
<html lang="en">

<body>
    <!-- table reservation-->
    <section>
        <div class="position-relative text-center reservation">
            <img src="{%static 'img\table.avif'%}" style="width: 100%;height: 60vh;" alt="">
            <div class="position-absolute top-50 start-50 translate-middle">
                <h1 class="hvr-outline-out">Make a Reservation</h1>
                <p>To help us find the best table for you, select the preferred party size, date, and time of your
                    reservation.</p>
            </div>
        </div>
        <div class="container">
            <form action="{%url 'insertreservation' %}" method="post" class="row p-5">
                {%csrf_token%}
                <div class="row text-center p-5 tableborder">
                    <div class="col-lg-4">
                        <label for="selectguests" class="form-label fs-4 fw-bold">Party size</label>
                        <select class="form-select border border-2 border-danger" name="Party_size" required
                        aria-label="select example">
                            <option>1 guests</option>
                            <option selected>2 guests</option>
                            <option>3 guests</option>
                            <option>4 guests</option>
                            <option>5 guests</option>
                            <option>6 guests</option>
                            <option>7 guests</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label for="selectdate" class="form-label fs-4 fw-bold">Date</label>
                        <input type="date" class="form-control border border-2 border-danger" name="Reservation_Date" placeholder="Date"
                            required>
                    </div>
                    <div class="col-lg-4 mb-4">
                        <label for="selecttime" class="form-label fs-4 fw-bold">Time</label>
                        <select class="form-select border border-2 border-danger" name="Reservation_Time" required
                            aria-label="select example">
                            <option selected>Choose an Option</option>
                            <option>Breakfast(08:00 AM - 11:00 AM</option>
                            <option>Lunch(12:00 PM - 03:00 PM</option>
                            <option>Dinner(05:00 PM - 09:00 PM</option>
                        </select>
                    </div>

                    <hr class="border border-2 border-danger">
                    <div class="col-6 mb-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="name2" id="inputname2" placeholder="Your name">
                            <label for="Name2">Your Name</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" name="email2" id="inputemail2" placeholder="Your Email">
                            <label for="Email2">Your Email</label>
                        </div>
                    </div><hr class="border border-2 border-danger">
                    <div class="col-lg-12 mb-4">
                        <div class="form-floating">
                            <textarea class="form-control" name="Special_Request" id="inputSpecial_Request" placeholder="Special Request"
                                style="height: 100px;"></textarea>
                            <label for="special_Request">Special Request</label>
                        </div>
                    </div><hr class="border border-2 border-danger">
                    <div class="col-lg-12">
                        <button type="submit"
                            class="btn btn-outline-danger px-5 border border-danger border-2">Reserve</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
{%endblock%}
